<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
  <style>
    main {
      display: table;
    }
    article {
      display: table-cell;
      background: #0cc;
    }
    aside {
      display: table-cell;
      width: 100px;
      background: #cc0;
    }
  </style>
</head>

<body>
  <main>
    <aside>aside</aside>
    <article>The list properties describe basic visual formatting of lists: they allow style sheets to specify the
      marker type (image,
      glyph, or number), and the marker position with respect to the principal box (outside it or within it before
      content).
    </article>
  </main>
</body>

</html>
