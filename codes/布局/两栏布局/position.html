<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
    main {
      position: relative;
    }
    article {
      margin-left: 100px;
      background: #0cc;
    }
    aside {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 100px;
      background: #cc0;
    }
  </style>
</head>

<body>
  <main>
    <article>The list properties describe basic visual formatting of lists: they allow style sheets to specify the
      marker type (image,
      glyph, or number), and the marker position with respect to the principal box (outside it or within it before
      content).
    </article>
    <aside>aside</aside>
  </main>
</body>

</html>
